<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kotak Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary: #9a3f35;
        --bg: #fffaf0;
        --text-main: #3f3030;
        --text-muted: #777;
        --border: #b0a092;
        --tab-bg: #a4463b;
        --tab-bg-muted: #ffffff;
        --tab-text-muted: #5f3630;
        --max-width: 360px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text-main);
        overflow: hidden;
    }

    .app {
        width: 100%;
        height: 100vh;
        max-width: var(--max-width);
        margin: 0 auto;
        background: var(--bg);
        display: flex;
        flex-direction: column;
    }

    header {
        padding: 10px 14px 8px;
    }

    .header-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
    }

    .back-btn {
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 40;
        text-decoration: none;
        color: #333;
        backdrop-filter: blur(4px)
    }

    .header-title {
        flex: 1;
        text-align: center;
        margin-right: 26px;
        font-size: 22px;
        font-weight: 800;
        color: var(--primary);
    }

    main {
        flex: 1;
        padding: 6px 16px 0;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    .search-box {
        display: flex;
        align-items: center;
        border-radius: 6px;
        border: 1px solid #a9a29a;
        padding: 4px 8px;
        background: #ffffff;
        margin-bottom: 10px;
        font-size: 12px;
    }

    .search-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #999;
        position: relative;
        margin-right: 6px;
    }

    .search-icon::after {
        content: "";
        position: absolute;
        width: 7px;
        height: 2px;
        border-radius: 999px;
        background: #999;
        right: -3px;
        bottom: -1px;
        transform: rotate(45deg);
    }

    .search-input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 12px;
        font-family: inherit;
        background: transparent;
        color: var(--text-main);
    }

    .tabs {
        display: flex;
        gap: 8px;
        margin-top: 4px;
        margin-bottom: 8px;
    }

    .tab-btn {
        flex: 1;
        padding: 6px 0;
        border-radius: 6px;
        border: none;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
    }

    .tab-btn.active {
        background: var(--tab-bg);
        color: #fff;
    }

    .tab-btn:not(.active) {
        background: var(--tab-bg-muted);
        color: var(--tab-text-muted);
        border: 1px solid var(--tab-bg);
    }

    .chat-list {
        margin-top: 6px;
        font-size: 12px;
    }

    /* LINK STYLE AGAR TIDAK SEPERTI LINK */
    a.chat-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .chat-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        cursor: pointer;
        transition: background 0.2s;
    }

    .chat-item:active {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .chat-item+.chat-item {
        border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .chat-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 1px solid #ccc;
        margin-right: 10px;
        object-fit: cover;
    }

    .chat-info {
        flex: 1;
        overflow: hidden;
    }

    .chat-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2px;
    }

    .chat-name {
        font-weight: 600;
        font-size: 13px;
        color: var(--text-main);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-time {
        font-size: 10px;
        color: var(--text-muted);
        white-space: nowrap;
    }

    .chat-preview {
        font-size: 11px;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    @media (min-width: 600px) {
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .app {
            max-width: 360px;
            max-height: 720px;
            border-radius: 22px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
        }
    }
</style>
</head>

<body>
  <div class="app">
    <header>
      <div class="header-row">
        <a class="back-btn" onclick="window.location.href='{{ url_for('home.home') }}'">‚Üê</a>
          <span></span>
        </div>
        <div class="header-title">Chat Warung</div>
    </header>

    <main>
      <div class="search-box">
        <div class="search-icon"></div>
        <input id="searchInput" type="text" class="search-input" placeholder="Cari Warung...">
      </div>

      <div class="tabs">
        <button id="tabAll" class="tab-btn active">Semua</button>
        </div>

      <div id="chatList" class="chat-list">
       <div id="chatList" class="chat-list">
	  {% if daftar_chat %}
	    {% for chat in daftar_chat %}
	    <a href="{{ url_for('obrolan.room_chat', id_ruang=chat.IdRuang) }}" class="chat-link item-container">
	        <div class="chat-item">
	            
	            <img src="{{ chat.GambarTampil }}" 
     onerror="this.src='https://via.placeholder.com/100?text=IMG'"
     class="chat-avatar" alt="Avatar">
	            
	            <div class="chat-info">
	                <div class="chat-top">
	                    <div class="chat-name">{{ chat.NamaWarung }}</div>
	                    <div class="chat-time">{{ chat.Waktu }}</div>
	                </div>
	                <div class="chat-preview">{{ chat.PesanTerakhir }}</div>
	            </div>
	        </div>
	    </a>
	    {% endfor %}
	  {% else %}
	    <p style="text-align:center; padding:20px; color:#666;">Belum ada percakapan</p>
	  {% endif %}
	</div>
    </main>
  </div>

  <script>
    // Fitur Search Sederhana
    const searchInput = document.getElementById('searchInput');
    const chatItems = document.querySelectorAll('.item-container');

    searchInput.addEventListener('keyup', function(e) {
        const term = e.target.value.toLowerCase();
        chatItems.forEach(item => {
            const name = item.querySelector('.chat-name').textContent.toLowerCase();
            const msg = item.querySelector('.chat-preview').textContent.toLowerCase();
            
            if(name.includes(term) || msg.includes(term)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });
  </script>
</body>
</html>
