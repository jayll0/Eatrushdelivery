<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edit Location — Rapih CSS</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+e2g7kY7QH3mQzvGq7kWw5n0wY/3sNf1wQfQkM3hI=" crossorigin=""/>

<style>
  :root{
    --bg: #fffdf5;
    --muted: #9aa0a6;
    --accent: #ff9f1a;
    --card: #f6f7fb;
    --shadow-strong: 0 14px 35px rgba(0,0,0,0.06);
    --shadow-soft: 0 6px 18px rgba(0,0,0,0.06);
    --radius-lg: 16px;
    --radius-md: 10px;
    --gap: 14px;
    --max-width: 380px;
    --map-height: 260px;
    --focus: 3px solid rgba(255,159,26,0.25);
  }

  *, *::before, *::after { box-sizing: border-box; }
  html,body { height:100%; }
  body {
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Poppins", sans-serif;
    background: var(--bg);
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:22px;
    color:#222;
  }

  .frame {
    width: min(calc(100vw - 40px), var(--max-width));
    background: var(--bg);
    border-radius: 18px;
    box-shadow: var(--shadow-strong);
    overflow: hidden;
  }

  .map-area {
    height: var(--map-height);
    background: linear-gradient(#dbe4ea, #dbe4ea) center/cover no-repeat;
    position: relative;
  }

  .map-area .map-fallback {
    position:absolute;
    inset:0;
    background-image: url("/mnt/data/c822bbce-fe19-4325-8afe-18c603140c40.png");
    background-size: cover;
    background-position: center;
    filter: saturate(.9) contrast(.98);
    z-index: 0;
  }
  #map {
    position: absolute;
    inset:0;
    z-index:1;
  }

  .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 40;
        text-decoration: none;
    }
  .back-btn:focus { outline: var(--focus); }

  .move-tip {
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -46%);
    z-index:2100;
    display:flex;
    align-items:center;
    flex-direction:column;
    pointer-events:none;
  }
  .move-tip .bubble {
    background: #222;
    color: #fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:13px;
    white-space:nowrap;
    margin-bottom:8px;
    box-shadow: var(--shadow-soft);
  }
  .move-tip .dot {
    width:14px;
    height:14px;
    border-radius:50%;
    background: var(--accent);
    box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    border: 6px solid rgba(255,159,26,0.28);
  }

  .content {
    padding: 18px;
    background: var(--bg);
  }

  .label {
    display:block;
    font-size:11px;
    color:var(--muted);
    font-weight:700;
    margin-bottom:8px;
    text-transform:uppercase;
    letter-spacing: .04em;
  }

  .input {
    width:100%;
    padding:12px 14px;
    border-radius: var(--radius-md);
    border: none;
    background: #f2f6ff;
    font-size:14px;
    color: #222;
    margin-bottom: var(--gap);
  }
  .input:focus { outline: var(--focus); }

  .hint {
    font-size:12px;
    color:var(--muted);
    margin-top: -8px;
    margin-bottom: 8px;
  }

  .btn-save {
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:none;
    background: var(--accent);
    color:#fff;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(255,128,0,0.16);
  }
  .btn-save:focus { outline: var(--focus); }

  .row { display:flex; gap:12px; align-items:center; }
  .muted { color:var(--muted); font-size:13px; }

  @media (max-width:420px){
    :root { --max-width: 100vw; --map-height: 220px; }
    .content { padding:16px; }
  }
</style>
</head>
<body>

<div class="frame" role="region" aria-label="Edit lokasi">
  <div class="map-area">
    <div class="map-fallback" aria-hidden="true"></div>
    <div id="map" aria-label="Peta interaktif"></div>

    <button class="back-btn" href="javascript:history.back()">←</button>
    <div class="move-tip" id="moveTip" aria-hidden="true">
      <div class="bubble">Move to edit location</div>
      <div class="dot" aria-hidden="true"></div>
    </div>
  </div>

  <div class="content">
    <label class="label" for="titik">Titik</label>
    <input id="titik" class="input">

    <label class="label" for="alamat">Alamat</label>
    <input id="alamat" class="input">

    <label class="label" for="patokan">Patokan</label>
    <input id="patokan" class="input">

    <div class="hint muted">Seret marker di peta atau klik pada peta untuk memindahkan titik.</div>

    <button id="saveBtn" class="btn-save">SIMPAN</button>
  </div>
</div>

<!-- Leaflet JS (dipakai bila ingin peta interaktif) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-kx7m1kQYV3w6k9p7qnmNf6N8m2wY0fQ6mQ4j5y0Jv9k=" crossorigin=""></script>

<script>

  // Untuk sekarang aku biarkan di-comment agar fokus pada CSS rapi.
</script>
</body>
</html>
