<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pesanan Belum Diproses</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    *{box-sizing:border-box}
    :root{
      --primary:#973131;
      --accent:#FF9800;
      --bg:#FFFAF2;
      --card:#fff;
      --muted:#666;
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .status-button{
      width:100%;
      border-radius:12px;
      padding:14px 16px;
      border:none;
      background:var(--primary);
      color:#fff;
      font-weight:700;
      font-size:16px;
      text-align:center;
      margin-bottom:20px;
      box-shadow:0 6px 18px rgba(151,49,49,0.12);
    }
    .app{
      min-height:100vh;
      padding-bottom:120px;
      display:flex;
      flex-direction:column;
    }
    .app-header{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:18px 16px;
    }
    .back-btn{
      position:absolute;
      left:14px;
      top:12px;
      width:44px;
      height:44px;
      border-radius:50%;
      border:none;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:var(--primary);
      cursor:pointer;
    }
    .header-title{
      font-weight:900;
      font-size:20px;
      color:var(--primary);
      text-align:center;
    }
    main.app-body{
      padding:18px;
      flex:1;
    }
    .section-title{
      font-size:14px;
      font-weight:800;
      color:var(--primary);
      margin-bottom:6px;
      margin-top:4px;
    }
    .address-box{
      font-size:14px;
      color:#333;
      margin-bottom:12px;
      line-height: 1.5;
    }

    /* 2. STYLE UNTUK WADAH MAP */
    #map {
      width:100%;
      height:210px; /* Tinggi peta */
      border-radius:14px;
      overflow:hidden;
      margin-bottom:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      border: 1px solid #ddd;
      z-index: 1; /* Agar tidak menutupi tombol floating */
    }

    .card{
      border-radius:14px;
      border:1px solid rgba(151,49,49,0.08);
      background:linear-gradient(180deg,#fffaf4,#fffefc);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:15px;
      color:#2f2f2f;
    }
    .row .label{
      color:var(--primary);
      font-weight:700;
      font-size:15px;
    }
    a.link{
      font-size:14px;
      color:var(--primary);
      text-decoration:underline;
      margin-top:4px;
      display:inline-block;
      cursor:pointer;
    }
    .card-footer{
      margin-top:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
    }
    .dana-logo{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      color:#1d4ed8;
    }
    .dana-dot{
      width:18px;height:18px;border-radius:999px;background:#1d4ed8;
    }
    .bottom-actions-inline{
      position:fixed;
      left:16px;
      right:16px;
      bottom:18px;
      display:flex;
      gap:12px;
      align-items:center;
      z-index:1200;
    }
    .round-icon-btn{
      width:56px;height:56px;border-radius:999px;border:none;
      background:#f3d2c7;display:flex;align-items:center;justify-content:center;font-size:22px;
      box-shadow:0 8px 24px rgba(0,0,0,0.12);
      cursor:pointer;
      color:var(--primary);
    }
    .primary-btn{
      flex:1;border-radius:12px;padding:14px 16px;border:none;font-size:16px;font-weight:800;
      cursor:pointer;background:var(--primary);color:#fff;box-shadow:0 8px 24px rgba(151,49,49,0.12);
    }
    @media(min-width:720px){
      .app-body{ padding:24px 120px 160px;}
      .bottom-actions-inline{ left:120px; right:120px; bottom:24px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header" role="banner">
      <button class="back-btn" id="backBtn" aria-label="Kembali">←</button>
      <div class="header-title" id="customerName">{{pesanan.NamaPembeli}}</div>
    </header>

    <main class="app-body" role="main">
      <button class="status-button" id="statusBtn" aria-live="polite">Pesanan Belum diproses</button>

      <div class="section-title">Alamat Pengantaran</div>
      
      <div class="address-box" id="addressText">
        {{ pesanan.Alamat or 'Jalan Tanjung Apel Raya No. 45, Tanjung Apel Selatan, Jakarta Barat' }}
      </div>

      <div id="map"></div>

      <div class="card" role="region" aria-label="Ringkasan Pesanan">
        <div class="row">
          <span class="label">Harga</span>
          <span id="priceValue" aria-hidden="true">{{pesanan.TotalHarga}}</span>
        </div>

        <div class="row">
          <span class="label">Jumlah Pesanan</span>
          <span id="qtyValue" aria-hidden="true">{{pesanan.TotalItem}}</span>
        </div>
        <a class="link" id="detailLink">Detail</a>
      </div>
    </main>

    <div class="bottom-actions-inline" style="display: flex; gap: 10px; align-items: center;">
    
        <a href="{{ url_for('pesanan.tolak_pesanan_page', id_pesanan=pesanan.IdPesananWarung) }}" 
           class="round-icon-btn" 
           title="Tolak Pesanan" 
           style="background:#fee2e2; color:#b91c1c; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer; display:flex; align-items:center; justify-content:center; text-decoration:none;">
            ✕
        </a>
    
        <form action="{{ url_for('pesanan.terima_pesanan', id_pesanan=pesanan.IdPesananWarung) }}" 
              method="POST">
              
            <button type="submit" class="primary-btn" id="acceptBtn">
                Terima
            </button>
        
        </form>
    
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // --- 5. LOGIC PETA ---
    // Mengambil data kordinat dari backend (Jinja2)
    // Format yang diharapkan string: "-6.12345,106.12345"
    const kordinatString = "{{ pesanan.Kordinat or '' }}"; 

    // Default posisi (jika kordinat kosong) -> Monas
    let lat = -6.1754;
    let lng = 106.8272;

    // Parse kordinat jika ada
    if(kordinatString && kordinatString.includes(',')) {
        const split = kordinatString.split(',');
        const pLat = parseFloat(split[0]);
        const pLng = parseFloat(split[1]);
        if(!isNaN(pLat) && !isNaN(pLng)){
            lat = pLat;
            lng = pLng;
        }
    }

    // Inisialisasi Map
    const map = L.map('map', {
        center: [lat, lng],
        zoom: 15,
        zoomControl: false // Sembunyikan tombol zoom (+/-) agar lebih bersih
    });

    // Tambahkan Layer Peta (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Tambahkan Marker Merah di titik lokasi
    L.marker([lat, lng]).addTo(map);

    // --- LOGIC TOMBOL LAINNYA ---
    const orderId = localStorage.getItem('orderId') || 'ORDER-001';

    document.getElementById('backBtn').addEventListener('click', () => {
      history.back();
    });

    document.getElementById('detailLink').addEventListener('click', (e) => {
      e.preventDefault();
      const qty   = document.getElementById('qtyValue').textContent;
      const price = document.getElementById('priceValue').textContent;
      alert(`Detail Pesanan:\nJumlah: ${qty}\nTotal: ${price}`);
    });

    document.getElementById('rejectBtn').addEventListener('click', () => {
      localStorage.setItem('orderId', orderId);
      window.location.href = 'pesananDibatalkan.html';
    });

    document.getElementById('acceptBtn').addEventListener('click', () => {
      localStorage.setItem('orderId', orderId);
      window.location.href = 'statusDiantar.html';
    });

    (function initFromStorage(){
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      if(cart.length > 0){
        const totalQty   = cart.reduce((s,i)=>s + (i.qty||0), 0);
        const totalPrice = cart.reduce((s,i)=>s + ((i.qty||0) * (i.harga||0)), 0);
        document.getElementById('qtyValue').textContent   = totalQty;
        document.getElementById('priceValue').textContent = 'Rp ' + totalPrice.toLocaleString('id-ID');
      }
    })();
  </script>
</body>
</html>
