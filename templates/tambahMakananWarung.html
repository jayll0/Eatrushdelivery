<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelola Menu Makanan</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 12px;
            background: #fdf6ef;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .back-btn {
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 40;
        text-decoration: none;
        color: #333;
        backdrop-filter: blur(4px)
    }

        #search {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: #a52a2a;
            color: white;
            font-size: 14px;
        }

        #search::placeholder {
            color: #f5dada;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .card:active {
            transform: scale(0.98);
        }

        .card img {
            width: 100%;
            height: 110px;
            border-radius: 10px;
            object-fit: cover;
            background-color: #eee;
        }

        .card .title {
            margin-top: 8px;
            font-weight: 700;
            color: #973131;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card .price {
            font-size: 13px;
            color: #444;
            margin-top: 2px;
        }

        .card .desc {
            margin-top: 6px;
            font-size: 11px;
            color: #888;
            /* Membatasi teks deskripsi */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .fab {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: orange;
            color: white;
            font-size: 32px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .fab:active {
            transform: scale(0.95);
            background: #e69500;
        }
        
        .empty-state {
            grid-column: span 2;
            text-align: center;
            color: #999;
            margin-top: 50px;
        }

        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: auto;
            }
        }
    </style>
</head>

<body>

<div class="header">
    <a href="{{ url_for('warung.home_warung') }}" class="back-btn">‚Üê</a>
    <input type="text" id="search" placeholder="Cari menu..." />
</div>

<div class="grid" id="menuGrid">

    {% if makanan_list %}
        {% for m in makanan_list %}
        <div class="card"
             data-name="{{ m.NamaMakanan | lower }}"
             onclick="location.href='{{ url_for('warung.makanan_edit', id_m=m.IdMakanan) }}'"> 
             
             {% if m.GambarMakanan %}
                 <img src="{{ m.GambarMakanan }}" alt="{{ m.NamaMakanan }}">
            {% else %}
                 <img src="https://placehold.co/300x200/png?text=No+Image" alt="No Image">
            {% endif %}

            <div class="title">{{ m.NamaMakanan }}</div>
            <div class="price">Rp {{ "{:,.0f}".format(m.HargaMakanan) }}</div>
            
            <div class="desc">Stok: {{ m.Stok }}</div>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty-state">
            <p>Belum ada menu.</p>
            <p>Klik tombol + untuk menambah.</p>
        </div>
    {% endif %}

</div>

{% if warung %}
    <a href="{{ url_for('warung.tambah_makanan_page', id_warung=warung.IdWarung) }}" class="fab">
        +
    </a>
{% endif %}

<script>
const searchInput = document.getElementById("search");
const menuGrid = document.getElementById("menuGrid");

// Fitur Search Client-side
searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.toLowerCase();
    const cards = menuGrid.getElementsByClassName("card");

    Array.from(cards).forEach(card => {
        const name = card.dataset.name;
        if (name.includes(keyword)) {
            card.style.display = "";
        } else {
            card.style.display = "none";
        }
    });
});
</script>

</body>
</html>
