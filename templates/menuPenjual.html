<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profil Warung</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#fffdf5;
    --muted:#9aa0a6;
    --accent:#b23a2f;
    --card:#f5f7fb;
    --shadow:0 10px 24px rgba(17,17,17,0.06);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:"Poppins",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:var(--bg);
    display:flex;
    justify-content:center;
    padding:28px 12px;
  }

  .frame{
    width:360px;
    min-height:700px;
    background:var(--bg);
    border-radius:18px;
    padding:18px;
    box-shadow:var(--shadow);
    position:relative;
  }

  .top-left{
    position:absolute;
    left:18px;
    top:18px;
  }

  .back{
    width:36px;
    height:36px;
    border-radius:50%;
    border:none;
    background:#f2f3f7;
    font-size:18px;
    cursor:pointer;
  }

  .header{
    margin-top:60px;
    text-align:center;
    padding:12px 20px 28px;
  }

  .profile-screenshot{
    width:56px;
    height:56px;
    margin:0 auto 10px;
    border-radius:12px;
    object-fit:cover;
    box-shadow:0 6px 18px rgba(0,0,0,0.04);
  }

  .name{
    font-size:20px;
    color:var(--accent);
    font-weight:700;
    margin-bottom:6px;
  }

  .email{
    font-size:13px;
    color:var(--muted);
  }

  .card{
    margin-top:22px;
    background:var(--card);
    border-radius:14px;
    padding:14px;
    box-shadow:0 8px 20px rgba(0,0,0,0.03);
  }

  .menu-link{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 8px;
    text-decoration:none;
    color:inherit;
  }

  .menu-link + .menu-link{
    border-top:1px solid rgba(0,0,0,0.03);
  }

  .menu-link:hover{
    background:rgba(0,0,0,0.02);
    border-radius:8px;
  }

  .icon{
    width:40px;
    height:40px;
    border-radius:50%;
    display:grid;
    place-items:center;
    font-size:16px;
    background:#fff;
    box-shadow:0 6px 18px rgba(0,0,0,0.03);
  }

  .label{
    flex:1;
    font-size:14px;
    font-weight:600;
    color:#222;
  }

  .chev{
    font-size:14px;
    color:#bdbdbd;
  }
  
  .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 40;
        text-decoration: none;
        color: #333;
        backdrop-filter: blur(4px)
    }
    .back-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #555;
      font-size: 20px;
      margin-right: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
</style>
</head>

<body>
<div class="frame">

  <div class="top-left">
      <a href="{{ url_for('warung.home_warung') }}" class="back-button">‚Üê</a>
  </div>

  <header class="header">
    <img
      class="profile-screenshot"
      src="{{ url_for('warung.warung_profil_image', id_warung=warung.IdWarung) }}?v={{ range(1,10000)|random }}"
      onerror="this.src='https://via.placeholder.com/56?text=No+Img'"
      alt="Foto Warung">

    <div class="name">{{ warung.NamaWarung or '-' }}</div>
    <div class="email">{{ warung.Email or 'Tidak ada email' }}</div>
  </header>

  <main>
    <section class="card">
      <a class="menu-link"
         href="{{ url_for('warung.profil_warung') }}">
        <div class="icon">üè™</div>
        <div class="label">Informasi Warung</div>
        <div class="chev">‚Ä∫</div>
      </a>

      <a class="menu-link"
         href="{{ url_for('warung.edit_alamat_page', id_warung=warung.IdWarung) }}">
        <div class="icon">üìç</div>
        <div class="label">Ubah Alamat Warung</div>
        <div class="chev">‚Ä∫</div>
      </a>

      <a class="menu-link"
         href="{{ url_for('warung.edit_profil_warung') }}">
        <div class="icon">‚úèÔ∏è</div>
        <div class="label">Edit Profil Warung</div>
        <div class="chev">‚Ä∫</div>
      </a>
    </section>

    <section class="card">
      <a class="menu-link"
         href="{{ url_for('auth.logout') }}">
        <div class="icon">‚éã</div>
        <div class="label">Log Out</div>
        <div class="chev">‚Ä∫</div>
      </a>
    </section>
  </main>
</div>
</body>
</html>
